---
layout: default
---
<script>
  function gtag() {
      dataLayer.push(ViewContent);
    }
  gtag('content_title','{{page.title}}');
  gtag('content_id', '{{page.content_id}}');
</script>

<article id="post-page">
	{% if page.image.feature %}
  <img src="{{ site.github.url }}/img/sum/{{ page.image.feature }}">
  {% endif %}
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}

	</div>
</article>
